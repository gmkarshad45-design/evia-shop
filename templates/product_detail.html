<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} | Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-container { margin-top: 50px; background: white; padding: 30px; border-radius: 15px; }
        .main-img { width: 100%; border-radius: 10px; object-fit: contain; max-height: 400px; }
        .thumb { width: 80px; height: 80px; cursor: pointer; border: 2px solid #ddd; margin: 5px; border-radius: 5px; }
        .thumb:hover { border-color: #0d6efd; }
    </style>
</head>
<body class="bg-light">
    <div class="container product-container shadow-sm">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="{{ product.image }}" id="activeImg" class="main-img border">
                <div class="mt-3">
                    <img src="{{ product.image }}" class="thumb" onclick="document.getElementById('activeImg').src=this.src">
                    {% if product.image_2 %}
                    <img src="{{ product.image_2 }}" class="thumb" onclick="document.getElementById('activeImg').src=this.src">
                    {% endif %}
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold">{{ product.name }}</h2>
                <h3 class="text-success">â‚¹{{ product.price }}</h3>
                <p class="mt-4 text-muted">{{ product.description }}</p>
                <hr>
                <a href="{{ url_for('buy_now', id=product.id) }}" class="btn btn-primary btn-lg w-100 mt-3">BUY NOW</a>
                <a href="/" class="btn btn-link w-100 text-secondary mt-2">Back to Shop</a>
            </div>
        </div>
    </div>
</body>
</html>
