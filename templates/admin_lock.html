<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access Locked</title>
    <style>
        .lock-container { text-align: center; margin-top: 100px; padding: 20px; font-family: sans-serif; }
        .lock-icon { font-size: 50px; margin-bottom: 20px; }
        .login-box { display: inline-block; background: #f9f9f9; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #e60000; }
        a { text-decoration: none; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="lock-container">
        <div class="lock-icon">üîí</div>
        <h2>Restricted Area</h2>
        <p>You must be an administrator to view this page.</p>
        
        <div class="login-box">
            <form action="{{ url_for('admin_lock') }}" method="POST">
                <p style="font-size: 12px; color: #888;">Enter Master Key</p>
                <input type="password" name="admin_pass" placeholder="Master Key" required>
                <button type="submit">Unlock Dashboard</button>
            </form>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <p style="color: red; margin-top: 10px;">{{ messages[0] }}</p>
              {% endif %}
            {% endwith %}
        </div>
        <br><br>
        <a href="/">‚Üê Return to Shop</a>
    </div>
</body>
</html>
