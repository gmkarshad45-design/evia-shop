<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Your Bag | EVIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --evia-black: #111111;
            --evia-gray: #f9f9fb;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--evia-gray); 
            color: var(--evia-black); 
            margin: 0;
            padding-bottom: calc(140px + var(--safe-area-bottom)); /* Dynamic padding for iPhone home bar */
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        /* High-End Glassmorphism Header */
        .cart-header { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px; 
            border-bottom: 0.5px solid rgba(0,0,0,0.1); 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
        }
        .cart-header h1 { 
            font-size: 15px; 
            font-weight: 700; 
            margin: 0; 
            flex-grow: 1; 
            text-align: center; 
            letter-spacing: 0.5px; 
            text-transform: uppercase;
        }

        /* Cart Items Layout */
        .cart-container { padding: 16px; }
        
        .cart-item { 
            background: #fff; 
            border-radius: 20px; 
            padding: 12px; 
            margin-bottom: 12px; 
            display: flex; 
            gap: 15px; 
            align-items: center;
            border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.2s ease;
        }
        
        .cart-item img { 
            width: 90px; 
            height: 90px; 
            object-fit: cover; 
            background: #f0f0f0; 
            border-radius: 14px; 
        }

        .item-details { flex: 1; position: relative; }
        .item-name { font-weight: 600; font-size: 14px; color: #000; margin-bottom: 2px; }
        .item-price { font-weight: 700; font-size: 16px; color: #000; }
        
        /* Remove Button Style */
        .remove-btn {
            position: absolute;
            top: 0;
            right: 0;
            color: #ff4444;
            background: #fff1f1;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 12px;
        }

        /* Fixed Bottom Checkout Section */
        .checkout-footer { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #fff; 
            padding: 20px 20px calc(20px + var(--safe-area-bottom)); 
            border-top: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.04);
            z-index: 1001;
        }

        .summary-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .summary-label { color: #888; font-weight: 500; font-size: 13px; }
        .summary-value { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }
        
        .btn-checkout { 
            background: var(--evia-black); 
            color: #fff; 
            width: 100%; 
            padding: 18px; 
            border-radius: 16px; 
            font-weight: 700; 
            font-size: 15px;
            border: none;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Tap animation for Mobile */
        .btn-checkout:active { 
            transform: scale(0.96); 
            background: #333; 
        }

        .empty-cart { 
            text-align: center; 
            padding: 60px 20px; 
            margin-top: 40px;
        }
        .empty-cart i { font-size: 50px; color: #ddd; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="cart-header">
        <a href="/" class="text-dark"><i class="fa fa-chevron-left"></i></a>
        <h1>Your Bag</h1>
        <div style="width: 20px;"></div>
    </div>

    <div class="cart-container">
        {% if items %}
            {% for item in items %}
            <div class="cart-item">
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <div class="item-details">
                    <div class="item-name">{{ item.name }}</div>
                    <div class="item-price">₹{{ item.price }}</div>
                    
                    <a href="{{ url_for('remove_from_cart', id=item.id) }}" class="remove-btn">
                        <i class="fa fa-trash"></i>
                    </a>
                    
                    <div style="font-size: 11px; color: #2ecc71; font-weight: 600; margin-top: 6px;">
                        <i class="fa fa-circle" style="font-size: 6px; vertical-align: middle;"></i> READY TO SHIP
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty-cart">
                <i class="fa fa-shopping-bag"></i>
                <h5 class="fw-bold">Bag is empty</h5>
                <p class="text-muted small">Find something you love to fill it up.</p>
                <a href="/" class="btn btn-dark mt-3 px-5 py-2" style="border-radius: 12px; font-weight: 600;">Shop Now</a>
            </div>
        {% endif %}
    </div>

    {% if items %}
    <div class="checkout-footer">
        <div class="summary-row">
            <span class="summary-label">Bag Total ({{ items|length }} items)</span>
            <span class="summary-value">₹{{ total }}</span>
        </div>
        <a href="{{ url_for('checkout_cart') }}" class="btn-checkout">PROCEED TO CHECKOUT</a>
    </div>
    {% endif %}

</body>
</html>
