<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Bag | EVIA Official</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f9f9fb; color: #111; padding-bottom: 120px; }
        
        /* Official Header */
        .cart-header { 
            background: #fff; 
            padding: 15px; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        .cart-header h1 { font-size: 16px; font-weight: 800; margin: 0; flex-grow: 1; text-align: center; letter-spacing: 1px; }

        /* Modern Cart Items */
        .cart-container { padding: 15px; }
        .cart-item { 
            background: #fff; 
            border-radius: 16px; 
            padding: 15px; 
            margin-bottom: 12px; 
            display: flex; 
            gap: 15px; 
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        .cart-item img { 
            width: 85px; 
            height: 85px; 
            object-fit: contain; 
            background: #f5f5f5; 
            border-radius: 12px; 
        }
        .item-details { flex: 1; }
        .item-name { font-weight: 700; font-size: 14px; margin-bottom: 4px; color: #333; }
        .item-price { font-weight: 800; font-size: 16px; color: #000; }
        
        /* Checkout Summary Bar */
        .checkout-footer { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #fff; 
            padding: 20px; 
            border-top: 1px solid #eee; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 1000;
        }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .summary-label { color: #666; font-weight: 600; font-size: 14px; }
        .summary-value { font-weight: 800; font-size: 18px; }
        
        .btn-checkout { 
            background: #111; 
            color: #fff; 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            font-weight: 700; 
            font-size: 15px;
            border: none;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 0.2s;
        }
        .btn-checkout:active { transform: scale(0.98); opacity: 0.9; }

        /* Empty State */
        .empty-cart { text-align: center; margin-top: 100px; padding: 20px; }
        .empty-cart i { color: #e0e0e0; margin-bottom: 20px; }
        .empty-cart p { color: #888; font-weight: 500; }
    </style>
</head>
<body>

    <div class="cart-header">
        <a href="/" class="text-dark"><i class="fa fa-arrow-left"></i></a>
        <h1>SHOPPING BAG</h1>
        <div style="width: 20px;"></div> </div>

    <div class="cart-container">
        {% if items %}
            {% for item in items %}
            <div class="cart-item">
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <div class="item-details">
                    <div class="item-name">{{ item.name }}</div>
                    <div class="item-price">₹{{ item.price }}</div>
                    <div style="font-size: 11px; color: #28a745; font-weight: 700; margin-top: 5px;">
                        <i class="fa fa-check-circle"></i> In Stock
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty-cart">
                <i class="fa fa-shopping-bag fa-4x"></i>
                <h3>Your bag is empty</h3>
                <p>Looks like you haven't added anything yet.</p>
                <a href="/" class="btn btn-dark mt-3 px-4 py-2" style="border-radius: 10px; font-weight: 700;">Start Shopping</a>
            </div>
        {% endif %}
    </div>

    {% if items %}
    <div class="checkout-footer">
        <div class="summary-row">
            <span class="summary-label">Total Amount</span>
            <span class="summary-value">₹{{ total }}</span>
        </div>
        <a href="/checkout_all" class="btn-checkout">PROCEED TO CHECKOUT</a>
    </div>
    {% endif %}

</body>
</html>
