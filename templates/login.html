<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | EVIA</title>
    <style>
        :root { --evia-black: #111111; --evia-orange: #fb641b; }
        body { font-family: sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 350px; }
        .form-label { font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input { 
            width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; 
            font-size: 16px; /* Prevents auto-zoom on iPhone */
            touch-action: manipulation; 
        }
        .btn { 
            width: 100%; padding: 14px; background: var(--evia-black); color: white; border: none; border-radius: 10px; 
            font-weight: 700; cursor: pointer; touch-action: manipulation;
        }
        .flash { color: #ff4444; text-align: center; margin-bottom: 15px; font-size: 13px; }
        .toggle-btn { position: absolute; right: 15px; top: 12px; font-size: 12px; font-weight: 800; color: var(--evia-orange); cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 style="text-align: center;">EVIA Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" placeholder="name@example.com" required 
                   autocapitalize="none" autocorrect="off" spellcheck="false">
            
            <label class="form-label">Password</label>
            <div style="position: relative;">
                <input type="password" id="pass" name="password" placeholder="••••••••" required>
                <span class="toggle-btn" onclick="togglePass()">SHOW</span>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        function togglePass() {
            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
                event.target.innerText = "HIDE";
            } else {
                x.type = "password";
                event.target.innerText = "SHOW";
            }
        }
    </script>
</body>
</html>
