<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | EVIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar { background: #000; color: white; min-height: 100vh; padding: 20px; width: 250px; position: fixed; }
        .content { margin-left: 250px; padding: 30px; }
        .order-card { background: white; border-radius: 12px; border: 1px solid #eee; margin-bottom: 15px; padding: 15px; }
        @media (max-width: 768px) { .sidebar { display: none; } .content { margin-left: 0; } }
    </style>
</head>
<body class="bg-light">

<div class="sidebar">
    <h3 class="fw-bold mb-4">EVIA ADMIN</h3>
    <a href="/" class="text-white d-block mb-3 text-decoration-none">View Shop</a>
    <a href="/logout" class="text-danger d-block text-decoration-none">Logout</a>
</div>

<div class="content">
    <h2 class="fw-bold mb-4">Manage Orders</h2>
    
    {% for o in orders %}
    <div class="order-card shadow-sm">
        <div class="d-flex justify-content-between border-bottom pb-2 mb-2">
            <span class="fw-bold">Order #{{ o.id }}</span>
            <span class="badge bg-warning text-dark">{{ o.status }}</span>
        </div>
        <div class="row">
            <div class="col-md-4">
                <small class="text-muted d-block">CUSTOMER</small>
                <div class="fw-bold">{{ o.customer.full_name }}</div>
                <a href="https://wa.me/91{{ o.whatsapp }}" class="btn btn-sm btn-success mt-2"><i class="fab fa-whatsapp"></i> Chat</a>
            </div>
            <div class="col-md-4">
                <small class="text-muted d-block">ADDRESS</small>
                <div class="small">{{ o.address }}</div>
            </div>
            <div class="col-md-4">
                <small class="text-muted d-block">ITEMS</small>
                <div class="small fw-bold text-primary">{{ o.product_details }}</div>
                <div class="mt-3">
                    <a href="{{ url_for('update_order_status', id=o.id, st='Shipped') }}" class="btn btn-outline-dark btn-sm">Ship</a>
                    <a href="{{ url_for('update_order_status', id=o.id, st='Delivered') }}" class="btn btn-dark btn-sm">Deliver</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
