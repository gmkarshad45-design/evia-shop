<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join Us | EVIA Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #111111;
            --accent-green: #28a745;
            --bg-gray: #f9f9fb;
            --border-color: #e2e8f0;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-gray); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }

        .card { 
            background: white; 
            padding: 32px 24px; 
            border-radius: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); 
            width: 100%;
            max-width: 400px; 
            box-sizing: border-box;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-area h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            color: var(--primary-black);
        }

        h2 { 
            text-align: left; 
            color: #111; 
            font-size: 18px; 
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        input { 
            width: 100%; 
            padding: 14px 16px; 
            border: 1.5px solid var(--border-color); 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 16px; /* Prevents iPhone zoom on focus */
            transition: all 0.2s ease;
            background: #fff;
            color: var(--primary-black);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-black);
            background: #fff;
        }

        input::placeholder {
            color: #a0aec0;
        }

        .btn { 
            width: 100%; 
            padding: 16px; 
            background: var(--primary-black); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.1s active;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .footer-link {
            text-align: center; 
            margin-top: 24px; 
            font-size: 14px;
            color: #718096;
        }

        .footer-link a {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 600;
        }

        /* Optimization for dark mode preference */
        @media (prefers-color-scheme: dark) {
            /* Optional: You can add dark mode colors here if you want */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-area">
            <h1>EVIA</h1>
        </div>
        
        <h2>Create your account</h2>
        
        <form method="POST">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="full_name" placeholder="Type name" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="razi92414@gmail.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="xxxxxxx" required>
            </div>

            <button type="submit" class="btn">Get Started</button>
        </form>

        <div class="footer-link">
            Already a member? <a href="/login">Sign in</a>
        </div>
    </div>
</body>
</html>
