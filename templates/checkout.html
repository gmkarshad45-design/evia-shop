<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checkout | EVIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #fff; font-family: -apple-system, sans-serif; padding-bottom: 100px; }
        .form-control { font-size: 16px !important; border-radius: 12px; padding: 12px; background: #f9f9f9; border: 1px solid #eee; margin-bottom: 15px; }
        .label-tiny { font-size: 10px; font-weight: 800; color: #999; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .sticky-btn-box { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; background: white; border-top: 1px solid #eee; z-index: 1000; }
        .btn-black { background: #000; color: #fff; width: 100%; padding: 16px; border-radius: 15px; font-weight: 700; border: none; }
        #successOverlay { display: none; position: fixed; inset: 0; background: white; z-index: 9999; text-align: center; padding-top: 25vh; }
    </style>
</head>
<body>

<div class="container py-4">
    <a href="/cart" class="text-dark text-decoration-none fw-bold small"><i class="fa fa-chevron-left me-2"></i> BACK</a>
    
    <div class="mt-4 p-3 rounded-4 bg-light mb-4">
        <span class="label-tiny">Amount Due</span>
        <h2 class="fw-bold m-0">â‚¹{{ total }}</h2>
    </div>

    <form method="POST">
        <span class="label-tiny">WhatsApp Number</span>
        <input type="tel" name="whatsapp" class="form-control" placeholder="10-digit number" required pattern="[0-9]{10}">

        <span class="label-tiny">Flat / House / Street</span>
        <input type="text" name="address" class="form-control" placeholder="Complete address" required>

        <div class="row g-2">
            <div class="col-6">
                <span class="label-tiny">City</span>
                <input type="text" name="district" class="form-control" required>
            </div>
            <div class="col-6">
                <span class="label-tiny">Pincode</span>
                <input type="number" name="pincode" class="form-control" required>
            </div>
        </div>

        <div class="sticky-btn-box">
            <button type="submit" class="btn-black shadow">CONFIRM ORDER (COD)</button>
        </div>
    </form>
</div>

{% with messages = get_flashed_messages() %}
  {% if "ORDER_SUCCESS" in messages %}
    <div id="successOverlay" style="display: block;">
        <i class="fa fa-check-circle text-success" style="font-size: 70px;"></i>
        <h2 class="fw-bold mt-4">THANK YOU!</h2>
        <p class="text-muted">Order placed. Check WhatsApp for updates.</p>
        <a href="/" class="btn btn-dark mt-3 px-5 py-3 rounded-pill">CONTINUE</a>
    </div>
  {% endif %}
{% endwith %}

</body>
</html>
